<template>
  <section class="container" submit.delegate="calculateScore()">
    <h1>Game of Thrones Sword or 80s Metal Band</h1>
    <form role="form">
      <h2>Test your obscure pop-culture knowledge. Are the following the names of 
          an 80's metal band or sword from Game of Thrones</h2>
      <div repeat.for="question of questions">
        <label for="radioGroup${$index}">${question.nameCheck.famousName}</label>
        <fieldset disabled.bind="question.questionLocked">
        <div id="radiGroup${$index}">
            <input type="radio" name="question${$index}" value="sword" checked.bind="question.checkedValue" 
                change.delegate="question.checked()"/> Sword <br />
            <input type="radio" name="question${$index}" value="band" checked.bind="question.checkedValue" 
                change.delegate="question.checked()"/> Band <br />
        </div>
        </fieldset>
        <template if.bind="question.hasAlert">
            <template if.bind="question.answeredCorrectly">
            <div id="alert" class="alert aalert-success">
                ${question.displayAlert}
            </div>
            </template>
            <template if.bind="!question.answeredCorrectly">
                <div id="alert" class="alert alert-danger">
                ${question.displayAlert}
            </div>
            </template>
        </template>
      </div>
      <button type="submit" class="btn btn-primary">How did I do?</button>
      <div class="alert alert-info">${numberCorrect}</div>
    </form>
  </section>
</template>
