<template>
  <section class="container" submit.delegate="calculateScore()">
    <h1>Game of Thrones Sword or 80s Metal Band?</h1>
    <form role="form">
      <h3 class="well">Test your obscure pop-culture knowledge. Are the following the names of 
          an 80's metal band or a sword from the popular HBO series, Game of Thrones?</h3>
      <div repeat.for="question of questions" class="col-sm-6">
        <label for="radioGroup${$index}">${question.nameCheck.famousName}</label>
        <fieldset disabled.bind="question.questionLocked">
        <div id="radiGroup${$index}">
            <input type="radio" name="question${$index}" value="sword" checked.bind="question.checkedValue" 
                change.delegate="question.checked()"/> Sword <br />
            <input type="radio" name="question${$index}" value="band" checked.bind="question.checkedValue" 
                change.delegate="question.checked()"/> Band <br />
        </div>
        </fieldset>
        <div>&nbsp;
        <template if.bind="question.hasAlert">
            <template if.bind="question.answeredCorrectly">
                <div class="alert alert-success">
                    ${question.displayAlert}
                </div>
            </template>
            <template if.bind="!question.answeredCorrectly">
                <div class="alert alert-danger">
                    ${question.displayAlert}
                </div>
            </template>
        </template>
        </div>
      </div>
      <div class="col-xs-12">
      <button type="submit" class="btn btn-primary col-xs-4">How did I do?</button>
      <template if.bind="showScore">
        <div class="alert alert-info col-xs-8">
            ${percentageCorrect}%
            See how you did compared to the <strong><a href.one-way="quizUrl" target="_blank"> Game of Thrones cast</a></strong>.
        </div>
      </template>
      </div>
    </form>
  </section>
</template>
